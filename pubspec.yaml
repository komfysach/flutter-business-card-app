name: mi_card
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/images/
  fonts:
    - family: Prompt
      fonts:
        - asset: fonts/Prompt-Regular.ttf
    - family: SourceCodePro
      fonts:
        - asset: fonts/SourceCodePro-ExtraLight.ttf
  uses-material-design: true